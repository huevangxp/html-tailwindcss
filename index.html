<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
   <header class="bg-gray-100" >
    <div class="text-gray-600 body-font flex justify-between items-center px-4 md:px-20 h-16">
        <h1 class="text-2xl font-bold text-pink-400">Flower</h1>

        <!-- Mobile Menu Toggle Button, aligned to the right -->
        <input type="checkbox" id="menu-toggle" class="hidden">
        <label for="menu-toggle" class="cursor-pointer md:hidden block ml-auto">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </label>

        <!-- Navigation Links -->
        <nav>
            <ul id="menu" class="md:flex md:gap-5 fixed md:static top-16 left-0 right-0 bg-gray-100 md:bg-transparent p-5 md:mt-0 mt-10 md:p-0 hidden md:flex-row md:items-center z-10">
                <li class="hover:bg-white px-3 py-2 rounded-lg cursor-pointer">Home</li>
                <li class="hover:bg-white px-3 py-2 rounded-lg cursor-pointer">About</li>
                <li class="hover:bg-white px-3 py-2 rounded-lg cursor-pointer">Services</li>
                <li class="hover:bg-white px-3 py-2 rounded-lg cursor-pointer">Blog</li>
                <li class="hover:bg-white px-3 py-2 rounded-lg cursor-pointer">Contact</li>
            </ul>
        </nav>

        <!-- Login Button -->
        <div class="hidden md:block ml-4">
            <button class="bg-pink-500 text-white px-4 py-2 rounded-lg hover:bg-pink-600 transition-colors">Login</button>
        </div>
    </div>

    <!-- Show/hide menu when checkbox is checked -->
    <style>
        #menu-toggle:checked ~ nav #menu {
            display: block;
        }
    </style>

   </header>
   <div>
    <img 
      class=" w-full  object-cover" style="height: 800px; object-fit: cover;"
      src="https://static.vecteezy.com/system/resources/previews/047/021/562/non_2x/single-pink-gerbera-daisy-in-sunlight-on-white-background-free-photo.jpeg" 
      alt="Flower wallpaper"/>
  </div>
</body>
</html>
